{% load static %}


<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">

    <div class="w-6/12">
        <a href="{% url 'conteudo:homepage' %}">
            <img class="w-2/12" src="{% static 'images/logonetflix.png' %}">

        </a>

    </div>

    <div class="w-6/12 flex flex-nowrap justify-end">

        <div class="mr-2">
            <form method="get" action="{% url 'conteudo:pesquisaconteudos' %}">
                <input type="text" class="py-1 px-2 rounded-md text-black" name="query" value="{{ request.GET.query }}"
                    placeholder="Pesquisar...">
                <input type="submit" value="">
            </form>
        </div>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'conteudo:logout' %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white py-1 px-2 rounded-md mr-2">Sair</button>
        </form>
        
        {% else %}
        <a href="{% url 'conteudo:login' %}">
            <button class="bg-red-600 text-white py-1 px-2 rounded-md mr-2">Login</button>
        </a>
        {% endif %}


        <div class="mr-2">
            {% if user.is_authenticated %}
        <a href="{% url 'conteudo:editarperfil' request.user.id %}">
            <button class="bg-red-600 text-white py-1 px-2 rounded-md">Editar perfil</button>
        </a>
    {% endif %}
        </div>

        <div class="mr-2">

        </div>
    </div>
</nav>
